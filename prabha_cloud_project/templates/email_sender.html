<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Page</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Arial', sans-serif; background: #f2f2f2; display: flex; justify-content: center; align-items: center; min-height: 100vh;">
    <div style="background: #ffffff; padding: 30px; border-radius: 10px; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); width: 350px; text-align: center;">
        <h2 style="color: #333; font-size: 24px; margin-bottom: 20px;">Upload Files</h2>
        <form style="display: flex; flex-direction: column; align-items: center;" action="/upload-file" method="post" enctype="multipart/form-data">
            <div style="width: 100%; margin-bottom: 15px; text-align: left;">
                <label for="file" style="font-weight: bold; display: block; margin-bottom: 5px;">Select a File:</label>
                <input id="file" name="file" type="file" required style="width: 100%; padding: 12px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; outline: none;">
            </div>
            <div style="width: 100%; margin-bottom: 15px; text-align: left;">
                <label for="email1" style="font-weight: bold; display: block; margin-bottom: 5px;">first_recipient_email:</label>
                <input id="email1" name="email1" type="email" required style="width: 100%; padding: 12px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; outline: none;">
            </div>
            <div style="width: 100%; margin-bottom: 15px; text-align: left;">
                <label for="email2" style="font-weight: bold; display: block; margin-bottom: 5px;">second_recipient_email:</label>
                <input id="email2" name="email2" type="email" style="width: 100%; padding: 12px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; outline: none;">
            </div>
            <div style="width: 100%; margin-bottom: 15px; text-align: left;">
                <label for="email3" style="font-weight: bold; display: block; margin-bottom: 5px;">third_recipient_email:</label>
                <input id="email3" name="email3" type="email" style="width: 100%; padding: 12px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; outline: none;">
            </div>
            <div style="width: 100%; margin-bottom: 15px; text-align: left;">
                <label for="email4" style="font-weight: bold; display: block; margin-bottom: 5px;">fourth_recipient_email:</label>
                <input id="email4" name="email4" type="email" style="width: 100%; padding: 12px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; outline: none;">
            </div>
            <div style="width: 100%; margin-bottom: 15px; text-align: left;">
                <label for="email5" style="font-weight: bold; display: block; margin-bottom: 5px;">fifth_recipient_email:</label>
                <input id="email5" name="email5" type="email" style="width: 100%; padding: 12px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; outline: none;">
            </div>
            <button type="submit" style="width: 100%; padding: 12px; border: none; background: #007bff; color: #fff; font-size: 16px; font-weight: bold; cursor: pointer; border-radius: 5px; transition: background 0.3s ease;">Upload</button>
        </form>
        <a href="/logout" style="margin-top: 15px; font-size: 14px; color: #007bff; text-decoration: none;">Logout</a>
    </div>
</body>
</html>
